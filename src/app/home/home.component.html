
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" *ngFor="let post of data"
    [routerLink]="['/details', post._id]">
      <mat-card class="mat-elevation-z4">
        
        <img mat-card-image src="{{post.image}}" />
        <mat-card-header>
            <mat-card-title>{{post.name}}</mat-card-title>
          </mat-card-header>
        <mat-card-content>
          <p>{{post.description}}</p>
          <p>{{post.price}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button> <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
