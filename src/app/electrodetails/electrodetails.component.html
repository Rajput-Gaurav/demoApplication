<div class="container">
    <div *ngIf="data">
        <div class="card-design">
            <img src="{{data.image}}">
            <mat-card-title>{{data.name}}</mat-card-title>
            <mat-card-subtitle>{{data.description}}</mat-card-subtitle>
            <mat-card-subtitle>{{data.price}}</mat-card-subtitle>
        </div>
    </div>
</div>
